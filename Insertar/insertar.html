<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" id="light">
    <link rel="stylesheet" href="#" id="dark">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand shadow-sm p-3 mb-2 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="assets/user.png" height="30"></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  m-2 mb-lg-0">
              <li class="nav-item m-2">
                <h5 class="m-2">Insertar</h5>
              </li>
              <li class="nav-item m-2">
                <div class="form-check form-switch m-2">
                  <label class="form-check-label" for="flexSwitchCheckDefault" id="light"><img id="imagen-modo" src="assets/luna.png" class="mb-1" height="20"></label>
                  <input class="form-check-input" type="checkbox" id="modoOscuro">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- CONTENEDOR GENERAL -->
    <div class="container-sm" id="general">
      <div class="d-flex">
        <div class="flex-fill mt-3 m-2"><label>Nombre de tu elemento</label></div>
      </div>
      <div class="d-flex">
        <div class="flex-fill"><input class="form-control" placeholder="Nombre" id="nombre" required></div>
        <div class="text-start mx-2"><button type="submit" class="btn btn-primary" id="insertar">Insertar</button></div>
      </div>
      <div class="container-sm mt-3" id="principal"></div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="insertar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
</html>
